<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SUM</title>

<script type="text/javascript">
	// java script 내부 파일형태
	
	// *1로 숫자 형변환 가능
/* 	var num1 = prompt("숫자를 입력하세요.")*1;
	var num2 = prompt("숫자를 입력하세요.")*1; */
	
	// Number를 붙여서 형변환 가능.
	var num1 = Number(prompt("숫자를 입력하세요."));
	var num2 = Number(prompt("숫자를 입력하세요."));

	// console
	console.log(num1+num2);

	// browser
	document.write("입력한 숫자들의 합 : "+(num1+num2)+"<br>");
	
	// eval은 문자를 코드로 읽어주는 자바스크립트 내장함수.
	var num3 = eval("num1+num2");
	
	document.write("eval 입력한 숫자들의 합 : "+num3);
</script>

</head>

</body>
</html>
